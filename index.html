<!DOCTYPE html>
<html>
<head>
    <title>Fondo Arco√≠ris con Imagen Giratoria</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(
                45deg,
                red,
                orange,
                yellow,
                green,
                blue,
                indigo,
                violet,
                red
            );
            background-size: 400%;
            animation: colorShift 10s ease infinite;
            position: relative;
        }

        @keyframes colorShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 400% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        img {
            width: 200px;
            animation: spin 4s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        #ip-address {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            font-family: Arial, sans-serif;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div id="ip-address">Cargando IP...</div>
    <img src="me.png" alt="Imagen giratoria">
    <script>
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('ip-address').textContent = `Tu IP: ${data.ip}`;
            })
            .catch(error => {
                document.getElementById('ip-address').textContent = 'No se pudo obtener la IP';
                console.error('Error:', error);
            });
    </script>
</body>
</html>
